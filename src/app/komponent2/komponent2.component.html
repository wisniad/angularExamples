<ul>
  <li *ngFor="let item of movies; let i = index" (click)="wyswietlNumer(i)">
    <div *ngIf="item.year < 2000 ">
      {{ i + 1 }}.
      {{item.title}} {{item.year}}
    </div>
  </li>
</ul>

<div>
  <div *ngFor="let movie of movies; let i = index; let e = even;">
    <div [ngSwitch]="movie.title">
      <div *ngSwitchCase="'Rogue one'">Łotr Jeden</div>
      <div *ngSwitchCase="'Lord of the rings'">Władca pierścieni</div>
      <div *ngSwitchDefault>{{movie.title}}</div>
    </div>
  </div>
</div>
